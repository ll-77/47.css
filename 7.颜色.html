<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色</title>
    <style>
        /* 通过单词选定颜色 */
        h1 {
            background: red;
            /* color: royalblue; */
        }

        /* #十六进制表示法 */

        h2 {
            background: #ffffff;
        }

        /* rgb 红 绿 蓝 */
        h3 {
            background: rgb(38, 117, 54);
            /* background: #8e5656 */
        }

        /* rgba 有透明度的颜色 0-1 */
        h4 {
            background: rgba(38, 117, 54, 0.366);
        }
    </style>
</head>

<body>
    <h1>这是标题1</h1>
    <h2>这是标题2</h2>
    <h3>这是标题3</h3>
    <h4>这是标题4</h4>
</body>

</html>
