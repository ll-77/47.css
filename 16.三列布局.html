<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 600px;
        }
        #left{
            float: left;
            width: 200px;
            background: rgb(129, 58, 58);
        }
        #center{
            margin: 0 220px;
            background: rgb(107, 168, 72);
        }
        #right{
            float: right;
            width: 200px;
            background: rgb(33, 90, 82);
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="center"></div>
</body>
</html>
